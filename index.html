<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencia Insignia | Domina YouTube Faceless</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=JetBrains+Mono:wght@400;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'insignia-bg': '#FFFDF5', // Cream/Off-white
              'insignia-violet': '#8B5CF6', // Electric Violet
              'insignia-cyan': '#06B6D4', // Cyan
              'insignia-yellow': '#FAFF00', // Neon Yellow
              'insignia-black': '#000000',
            },
            fontFamily: {
              'display': ['"Archivo Black"', '"Montserrat"', 'sans-serif'],
              'mono': ['"JetBrains Mono"', 'monospace'],
            },
            boxShadow: {
              'hard': '6px 6px 0px 0px #000000',
              'hard-sm': '3px 3px 0px 0px #000000',
              'hard-lg': '8px 8px 0px 0px #000000',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFDF5;
        color: #000000;
      }
      /* Custom scrollbar to match brutalist style */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFDF5;
        border-left: 3px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #8B5CF6;
        border: 3px solid black;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #000000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
